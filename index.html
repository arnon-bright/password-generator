<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Generate a <span id="h1-span">random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <button id="btn" onclick="generate()">Generate passwords</button>
        <hr />
      </div>
      <div id="password-output">
        <p onclick="copyPass(event)" class="password" id="password-one"></p>
        <p onclick="copyPass(event)" class="password" id="password-two"></p>
      </div>
      <button class="clear-btn" onclick="clearPass()">Clear password</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
